<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Online Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .exam-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .exam-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .exam-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        .stats-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-mortarboard-fill"></i> Student Dashboard
            </span>
            <div class="d-flex">
                <span class="text-white me-3">
                    <i class="bi bi-person-circle"></i> <span th:text="${student.name}"></span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button class="btn btn-outline-light btn-sm" type="submit">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-file-earmark-text text-primary" style="font-size: 48px;"></i>
                        <h3 class="mt-2" th:text="${totalExams}">0</h3>
                        <p class="text-muted mb-0">Available Exams</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-check-circle text-success" style="font-size: 48px;"></i>
                        <h3 class="mt-2" th:text="${student.lastExamScore} ?: '0'">0</h3>
                        <p class="text-muted mb-0">Last Score</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-clock-history text-info" style="font-size: 48px;"></i>
                        <h3 class="mt-2">30</h3>
                        <p class="text-muted mb-0">Minutes per Exam</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Available Exams -->
        <h2 class="mb-4"><i class="bi bi-list-check"></i> Available Exams</h2>
        
        <div class="row" th:if="${exams.isEmpty()}">
            <div class="col-12">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No exams available at the moment. Please check back later.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4" th:each="exam : ${exams}">
                <div class="card exam-card h-100">
                    <div class="exam-card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-journal-text"></i>
                            <span th:text="${exam.title}">Exam Title</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-2">
                            <i class="bi bi-tag"></i> <strong>Type:</strong>
                            <span class="badge bg-info" th:text="${exam.type.displayName}">MCQ</span>
                        </p>
                        <p class="mb-2">
                            <i class="bi bi-file-text"></i> <strong>Questions:</strong>
                            <span th:text="${exam.questions.size()}">10</span>
                        </p>
                        <p class="mb-2">
                            <i class="bi bi-star"></i> <strong>Total Marks:</strong>
                            <span th:text="${exam.totalMarks}">100</span>
                        </p>
                        <p class="mb-2">
                            <i class="bi bi-clock"></i> <strong>Duration:</strong>
                            <span th:text="${exam.durationMinutes}">30</span> mins
                        </p>
                        <div class="mt-3">
                            <span class="badge" 
                                  th:classappend="${exam.type.autoGradable} ? 'bg-success' : 'bg-warning'">
                                <i th:class="${exam.type.autoGradable} ? 'bi bi-lightning-fill' : 'bi bi-person-fill'"></i>
                                <span th:text="${exam.type.autoGradable} ? 'Auto-Graded' : 'Manual Grading'"></span>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-0">
                        <a th:href="@{/student/exam/{id}(id=${exam.id})}" 
                           class="btn btn-primary w-100">
                            <i class="bi bi-play-fill"></i> Start Exam
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
